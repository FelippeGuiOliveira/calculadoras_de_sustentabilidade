<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cálculo de Gasto de Água com Gráfico</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="card">
        <h2>Cálculo de gasto de água</h2>

        <form onsubmit="criarGrafico(event)">
            <label for="gastoTotal">Volume total de água gasto (m³):</label>
            <input type="number" id="gastoTotal" placeholder="0" step="0.01" required min="0" />

            <label for="aguaReutilizada">Volume de água reutilizada (m³):</label>
            <input type="number" id="aguaReutilizada" placeholder="0" step="0.01" required min="0" />

            <label for="tarifa">Valor tarifa por m³ (R$):</label>
            <input type="number" id="tarifa" step="0.01" placeholder="0" required min="0" />

            <h2>Previsão de economia:</h2>

            <label for="periodoMes">Período de meses:</label>
            <input type="number" id="periodoMes" placeholder="0" step="1" required min="0" />

            <label for="metaEconomia">Meta de Economia (%):</label>
            <input type="number" id="metaEconomia" min="0" max="100" step="1" placeholder="0" required />

            <button type="submit">Calcular Resultado</button>
        </form>

        <div class="cardResultado">
            <h3>Resultado</h3>
            <p id="textoResultado">Insira os dados e clique em calcular.</p>
        </div>
    </div>

    <div class="chart-container">
        <h2>Dashboard de Consumo de Água</h2>
        <canvas id="graficoAgua"></canvas>
        <canvas id="graficoEconomia"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
